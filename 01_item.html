<html>
	<head>
		<title>Product details</title>
	

	<script src="http://code.jquery.com/jquery-1.10.1.min.js">
	// Link to Jquery library
	</script> 
	<script>
		$(document).ready(function()

		{
			$('#itemnumber').focus(); //.focus( handler(eventObject) ) - to  trigger the handler
			$('#itemnumber').select();

			$('#summit').click()(function()
			{
				var inputnumber = $('itemnumber').val()
				$.ajax
				({
					url:"item.php",
					data:{itemnumber:inputnumber},
					success: function(data)
					{
						$('#product_detials').html(data);
						$('#itemnumber').focus();
						$('#itemnumber').select();
					}

			});
		});

		$('itemnumber').keydown(function(event){
			if(event.keycode==20) 
			{
				$('#submit').click();
			}
		
			})
		});
		
	</script>

	</head>

	<body>
		<form action="item.php" method="get">
		<fieldset>
			<legend>Product Details</legend>
			Item number: <input type="text" id="itemnumber"/ > <br/>
			<input type="button" id="submit" value="More details"/> 
		</fieldset>
	</form>
		
	</body>


</html>
